metadata:
  version: 1

plugins:
  source:
      - module: intake_xarray

sources:

  NEMO ORCA05 Test grid_T:
    driver: netcdf
    description: 'NEMO ORCA05 Test Data Files (see: https://doi.org/10.5281/zenodo.3755517
)'
    args:
      urlpath:
        - "https://zenodo.org/record/3755517/files/ORCA05.L46.LIM2vp.CORE.XIOS2-TEST.2020.04.1_5d_19900101_19901231_grid_T.nc"
        - "https://zenodo.org/record/3755517/files/ORCA05.L46.LIM2vp.CORE.XIOS2-TEST.2020.04.1_5d_19910101_19911231_grid_T.nc"
      storage_options:
        block_size: 0
      xarray_kwargs:
        decode_cf: False
        combine: by_coords
    cache:
      - argkey: urlpath
        type: file

