metadata:
  version: 1

plugins:
  source:
      - module: intake_xarray

sources:

  FESOM2_sample:
    driver: netcdf
    description: 'FESOM2 pi mesh Sample dataset'
    metadata:
      zenodo_doi: "10.5281/zenodo.3819896"
    args:
      urlpath: "{{env('ESM_VFC_DATA_DIR')}}/FESOM2_PI_MESH/*.fesom.1948.nc"
      xarray_kwargs:
        decode_cf: False
        combine: 'by_coords'

  # CAUTION: The following is broken with current intake caching!

  MESH_NOD2D:
    driver: csv
    description: 'Node locations of sample FESOM pi mesh'
    metadata:
      zenodo_doi: "10.5281/zenodo.3819896"
    args:
      urlpath: "{{env('ESM_VFC_DATA_DIR')}}/FESOM2_PI_MESH/pi.tar.gz"
      csv_kwargs:
        delim_whitespace: True
        skiprows: 1
        names:
          - "node_number"
          - "x"
          - "y"
          - "flag"
    cache:
      - type: compressed
        decomp: tgz
        argkey: urlpath
        regex_filter: 'nod2d.out'

  MESH_ELEM2D:
    driver: csv
    description: 'Element locations of sample FESOM pi mesh'
    metadata:
      zenodo_doi: "10.5281/zenodo.3819896"
    args:
      urlpath: "{{env('ESM_VFC_DATA_DIR')}}/FESOM2_PI_MESH/pi.tar.gz"
      csv_kwargs:
        delim_whitespace: True
        skiprows: 1
        names:
          - "first_elem"
          - "second_elem"
          - "third_elem"
    cache:
      - type: compressed
        decomp: tgz
        argkey: urlpath
        regex_filter: 'elem2d.out'

  MESH_AUX3D:
    driver: csv
    description: 'Topography of sample FESMOM pi mesh'
    metadata:
      zenodo_doi: "10.5281/zenodo.3819896"
    args:
      urlpath: "{{env('ESM_VFC_DATA_DIR')}}/FESOM2_PI_MESH/pi.tar.gz"
      csv_kwargs:
        delim_whitespace: True
        skiprows: 49
        names:
          - "topo"
    cache:
      - type: compressed
        decomp: tgz
        argkey: urlpath
        regex_filter: 'aux3d.out'
