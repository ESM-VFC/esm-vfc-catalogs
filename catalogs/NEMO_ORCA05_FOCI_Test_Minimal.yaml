    description: 'NEMO ORCA05 FOCI Test Data Files (see: https://doi.org/10.5281/zenodo.3755721
)'
    args:
      urlpath: "https://zenodo.org/record/3755721/files/FOCI1.14-TEST.2020.04.1_1m_20110101_20111231_grid_T.nc"
      storage_options:
        block_size: 0
      xarray_kwargs:
        decode_cf: False
        combine: by_coords
    cache:
      - argkey: urlpath
