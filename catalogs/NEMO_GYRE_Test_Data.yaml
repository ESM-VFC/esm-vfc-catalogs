metadata:
  version: 1

plugins:
  source:
      - module: intake_xarray

sources:

  NEMO GYRE test grid T:
    driver: netcdf
    description: 'NEMO Gyre Test Data Files (see: https://doi.org/10.5281/zenodo.3634491)'
    args:
      urlpath: "https://zenodo.org/record/3634491/files/GYRE_5d_00010101_00011230_grid_T.nc"
      storage_options:
        block_size: 0
      xarray_kwargs:
        decode_cf: False
        combine: by_coords
    cache:
      - argkey: urlpath
        type: file

